{% extends 'student/base.html' %}
{% block title %}Feedback{% endblock %}
{% block content %}
    <div id="feedback_panels">
        <div id="feedback_test" class="feedback_panel">
            <div id="feedback_test_case" class="feedback_frame_view feedback_panel">
                <p>Test Case</p>
                <iframe src="{% url 'render_file' test_match.test.id test_files%}" ></iframe>
            </div>
            <div id="feedback_test_result" class="feedback_frame_view feedback_panel">
                <p>Test Results</p>
                <iframe src="{% url 'show_file' test_match.result.id result_files%}" ></iframe>
            </div>
        </div>
        <div id="feedback_solution" class="feedback_frame_view feedback_panel">
            <p>Solution Source Code</p>
            <iframe src="{% url 'render_file' test_match.solution.id solution_files%}"></iframe>
        </div>
    </div>
        <div id="feedback_form_container" class="feedback_frame_view">
        <p>Feedback</p>
    {% if can_submit %}
        <form method="POST" action="" id="feedback_form">
            {% csrf_token %}
            <textarea name="feedback" placeholder="Please type some feedback here"></textarea>
            <input type="submit" value="Submit Feedback" />
        </form>
    {% else %}
            <iframe src="{% url 'show_file' test_match.feedback.id feedback_files %}"></iframe>
    {% endif %}
        </div>
{% endblock %}
