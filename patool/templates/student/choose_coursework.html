{% extends "student/base.html" %}
{% block title %}Choose a Coursework{% endblock %}
{% block content %}
    {% if courseworks %}
        {% for title, id in courseworks %}
        <a href="/student/cw/{{ id }}">{{ title }}</a>
        {% endfor %}
    {% else %}
    <div>No courseworks available right now</div>
    {% endif %}
{% endblock %}
