<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose a Coursework</title>
</head>
<body>
    {% if courseworks %}
        {% for title, id in courseworks %}
        <a href="/student/cw/{{ id }}">{{ title }}</a>
        {% endfor %}
    {% else %}
    <div>No courseworks available right now</div>
    {% endif %}
</body>
</html>
